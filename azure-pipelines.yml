# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

# Trigger build only on the appropriate branch.
trigger:
  branches:
    include:
      - episode_5
  paths:
    exclude:
      - .github

# Setting the pool to run our build on a Windows host.
pool:
  vmImage: 'windows-latest'

# Setting some variables within the pipeline.
variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  # Build and prepare the application 
  # Do this first - if the app doesn't build, we should fail immediately.
  - stage: PrepareDevApplication
    jobs:
    - job: BuildAndPublishApp
      steps:
      - task: NuGetToolInstaller@1
      - task: NuGetCommand@2
        inputs:
          restoreSolution: '**/*.sln'
      - task: VSBuild@1
        inputs:
          solution: '**/*.sln'
          msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
          platform: 'Any CPU'
          configuration: 'Release'
      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(build.artifactStagingDirectory)'
          Contents: '**/MercuryHealth.Web.zip'
          TargetFolder: '$(build.artifactStagingDirectory)/artifacts'
      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(Build.SourcesDirectory)'
          Contents: '**/*.dacpac'
          flattenFolders: true
          TargetFolder: '$(build.artifactStagingDirectory)/artifacts'
      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: '$(build.artifactStagingDirectory)/artifacts'
          artifact: 'artifacts'
          publishLocation: 'pipeline'

  # Build and prepare the Desired State Configuration (DSC) 
  # This is the server configuration as code and will ensure our servers are configured as intended.
  - stage: PrepareDesiredStateConfiguration
    dependsOn: PrepareDevApplication
    jobs:
      - job: BuildAndPublishDSC
        steps:
        - task: AzurePowerShell@5
          inputs:
            azureSubscription: 'ca-zdeptawa-demo-test(d7e02429-9aef-419e-b1e3-a9ca66b40864)'
            ScriptType: 'FilePath'
            ScriptPath: 'Infrastructure/taskBuildDsc.ps1'
            azurePowerShellVersion: 'LatestVersion'

  # Build and prepare the resource group
  # This is the Azure Resource Group where our infrastructure will be deployed.
  - stage: PrepareDevResourceGroup
    dependsOn: PrepareDesiredStateConfiguration
    jobs:
    - job: BuildResourceGroup     
      steps:
      - task: AzureResourceGroupDeployment@2
        inputs: 
          azureSubscription: 'ca-zdeptawa-demo-test(d7e02429-9aef-419e-b1e3-a9ca66b40864)'
          action: 'Create Or Update Resource Group'
          resourceGroupName: 'MercuryHealth-dev'
          location: 'East US 2'
          templateLocation: 'URL of the file'
          csmFileLink: 'https://raw.githubusercontent.com/zdeptawa/OnPremToTheCloud/episode_5/Infrastructure/ApplicationRG.json'
          overrideParameters: '-dscBlobStorageUri $(dscBlobStorageUri) -azureDevOpsToken $(azureDevOpsToken) -domainNameLabel $(domainNameLabel) -vmOsDiskStorageName $(vmOsDiskStorageName) -vmname $(vmname) -username $(username) -password $(password) -azureDevOpsEnvironmentName $(azureDevOpsEnvironmentName) -azureDevOpsProject $(azureDevOpsProject) -azureDevOpsUrl $(azureDevOpsUrl)'
          deploymentMode: 'Complete'

  # Deploy the application
  # This is the final step - deploying the application we built in the first step of this pipeline to our infrastructure.
  - stage: DeployDevApplication
    dependsOn: PrepareDevResourceGroup
    variables:
      - name: websiteName
        value: 'Mercury Health'
      - name: databaseName
        value: MercuryHealthDB
    jobs:
      - deployment: DeployTestApplication
        environment: 
          name: Development
          resourceType: VirtualMachine
          tags: mercuryweb
        strategy:
          runOnce:
            deploy:
              steps:
              - template: deploy-template.yml
            